<div class="home-container">
  <div class="categoria-filtros">
    <label>
      Categoria:
      <select (change)="onCategoriaChange($event)">
        <option value="">Todos</option>
        <option *ngFor="let cat of categorias" [value]="cat.nombreCategoria">{{ cat.nombreCategoria }}</option>
      </select>
    </label>
  </div>

  <div class="categorias-lista">
    <div *ngFor="let cat of categoriasFiltradas" class="categoria-block">
      <h3 class="categoria-nombre">{{ cat.nombreCategoria }}</h3>
      <div class="profesiones-carrusel">
        <div *ngFor="let prof of cat.profesiones" class="profesion-item">
          <div class="profesion-circle"></div>
          <span class="profesion-nombre">{{ prof.nombre }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Es   to es solo para mostrar todas las categorÃ­as en caso de que no se haya ninguna -->
  <div class="categorias-lista" *ngIf="categoriasFiltradas.length === 0">
    <div *ngFor="let cat of categorias" class="categoria-block">
      <h3 class="categoria-nombre">{{ cat.nombreCategoria }}</h3>
      <div class="profesiones-carrusel">
        <div *ngFor="let prof of cat.profesiones" class="profesion-item">
          <div class="profesion-circle"></div>
          <span class="profesion-nombre">{{ prof.nombre }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
